<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TABS</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="mainMenu">
    <img id="title" src="menu images/FightingGame.png"><img>
    <button id="startButton">Start Game</button>
    <button id="helpButton">Controls</button>
  </div>
  <div id = "helpMenu" style="display: none;">
  <img id="help" src="HelpMe.png"><img> 
  <button id="backButton">Back</button>
  </div>
  <div id="charSelect">
    <div id = charrowp1>
      <div id=char1p1></div>
      <div id=char2p1></div>
    </div>
    <div id = charrowp2>
      <div id=char1p2></div>
      <div id=char2p2></div>
    </div>
    <button id = buttonStart>Start</button>
  </div>
  <div class="info-box" style="display: none;">
    <p>Your sprite is animating! Remember to replace the placeholder image URL.</p>
    <p>Sprite Sheet: 24x24px | Individual Sprite: 8x8px | Total Sprites: 7</p>
  </div>
  <canvas id="gameCanvas" width="300" height="300" style="display: none;">

  </canvas>
  <script type="module" src="script.js"></script>
</body>


</html>
